trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  pythonVersion: '3.10'
  SNYK_TOKEN: $(SNYK_TOKEN)  # Set this securely in your pipeline variables

stages:
# --------------BUILD STAGE--------------
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'

    - script: |
        python --version
        echo "No requirements to install; proceeding."
      displayName: 'Set up Python (no dependencies to install)'

    - task: CopyFiles@2
      inputs:
        contents: '**'
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

# --------------TEST STAGE--------------
- stage: Test
  jobs:
  - job: SecurityTest
    steps:
    - script: |
        curl -Lo snyk https://github.com/snyk/snyk/releases/download/v1.1299.0/snyk-linux
        chmod +x snyk
        export SNYK_TOKEN=$(SNYK_TOKEN)
        ./snyk test --all-projects || true  # Allow pipeline to continue even if issues are found
      displayName: 'Run Snyk Security Scan'

# --------------DEPLOYMENT STAGE--------------
- stage: Deploy
  jobs:
  - deployment: DeployToVM
    environment: 'development'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: CopyFiles@2
            inputs:
              contents: '**'
              targetFolder: '$(Build.ArtifactStagingDirectory)'

          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'drop'

          - script: |
              echo "Placeholder: Add your Flask app deployment command here"
            displayName: 'Deploy Flask App'

# --------------DAST SCAN (ZAP)--------------
- stage: DAST_Scan
  jobs:
  - job: ZapScan
    steps:
    - script: |
        docker run -t owasp/zap2docker-stable zap-baseline.py -t http://your-deployed-site-url
      displayName: 'Run OWASP ZAP Baseline Scan'
