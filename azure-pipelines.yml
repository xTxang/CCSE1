trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  pythonVersion: '3.10'

stages:
# --------------BUILD STAGE--------------
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'

    - script: |
        python --version
        echo "No requirements to install; proceeding."
      displayName: 'Set up Python (no dependencies to install)'

    - task: CopyFiles@2
      inputs:
        contents: '**'
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

# --------------TEST STAGE--------------
- stage: Test
  jobs:
  - job: SecurityTest
    steps:
    - script: |
        npm install -g snyk
        pip install -r requirements.txt
      displayName: 'Install dependencies'

    - script: |
        export SNYK_TOKEN=$(SNYK_TOKEN)
        snyk auth $SNYK_TOKEN

        # Dependency scan
        snyk test --file=requirements.txt --severity-threshold=low --json > snyk-deps-results.json || true

        # Code scan
        snyk code test --severity-threshold=low --json > snyk-code-results.json || true
      displayName: 'Run Snyk Dependency and Code Scans'
      env:
        SNYK_TOKEN: $(SNYK_TOKEN)

    - publish: .
      artifact: snyk-report
      displayName: 'Publish Snyk Reports'

# --------------DEPLOYMENT STAGE--------------
- stage: Deploy
  jobs:
  - deployment: DeployToVM
    environment: 'development'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: CopyFiles@2
            inputs:
              contents: '**'
              targetFolder: '$(Build.ArtifactStagingDirectory)'

          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'drop'

          - script: |
              echo "Placeholder: Add your Flask app deployment command here"
            displayName: 'Deploy Flask App'


