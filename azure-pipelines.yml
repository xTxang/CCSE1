# azure-pipelines.yml

trigger:
  branches:
    include:
      - main  # Trigger pipeline on pushes to main

variables:
  - group: snyk-variables  # Contains SNYK_TOKEN

pool:
  vmImage: 'ubuntu-latest'

# ------ BUILD PHASE ------
steps:
  - task: UsePythonVersion@0
    displayName: 'Set Python Version'
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: 'Install Python Dependencies'


# ------ SECURITY SCANNING PHASE (SNYK) ------
  - task: Bash@3
    displayName: 'Install Snyk CLI'
    inputs:
      targetType: 'inline'
      script: |
        curl https://static.snyk.io/cli/latest/snyk-linux -o snyk
        chmod +x snyk
        sudo mv snyk /usr/local/bin/

  - task: Bash@3
    displayName: 'Authenticate with Snyk'
    env:
      SNYK_TOKEN: $(SNYK_TOKEN)
    inputs:
      targetType: 'inline'
      script: |
        snyk auth $SNYK_TOKEN

  - task: Bash@3
    displayName: 'Run Snyk Code Test (SAST)'
    inputs:
      targetType: 'inline'
      script: |
        snyk code test

  - task: Bash@3
    displayName: 'Run Snyk Dependency Test (SCA)'
    inputs:
      targetType: 'inline'
      script: |
        snyk test --file=requirements.txt --package-manager=pip


# ------ DEPLOYMENT PHASE ------
  - task: Bash@3
    displayName: 'Start Local Server in Background'
    inputs:
      targetType: 'inline'
      script: |
        nohup python app.py > server.log 2>&1 &
        sleep 10  # Wait for local server to start
        
# ------ DYNAMIC ANALYSIS PHASE (OWASP ZAP NO-DOCKER METHOD) ------
  - task: Bash@3
    displayName: 'Install Java and Unpack ZAP'
    inputs:
      targetType: 'inline'
      script: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jre wget unzip
        wget https://github.com/zaproxy/zaproxy/releases/download/v2.13.0/ZAP_2.13.0_Crossplatform.zip
        unzip ZAP_2.13.0_Crossplatform.zip -d zap
        chmod +x zap/zap.sh

  - task: Bash@3
    displayName: 'Run ZAP Baseline Scan Locally'
    inputs:
      targetType: 'inline'
      script: |
        zap/zap.sh -daemon -port 8090 -config api.disablekey=true &
        sleep 20  # Give ZAP time to boot in daemon mode
        wget https://raw.githubusercontent.com/z
