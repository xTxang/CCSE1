trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  pythonVersion: '3.10'

stages:
# --------------BUILD STAGE--------------
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'

    - script: |
        python --version
        echo "No requirements to install; proceeding."
      displayName: 'Set up Python (no dependencies to install)'

    - task: CopyFiles@2
      inputs:
        contents: '**'
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

# --------------TEST STAGE--------------
- stage: Test
  jobs:
  - job: SecurityTest
    steps:
    - script: |
        curl -Lo snyk https://github.com/snyk/snyk/releases/latest/download/snyk-linux
        chmod +x snyk
        ./snyk test --all-projects --severity-threshold=low --json > snyk-results.json || true
      displayName: 'Run Snyk Security Scan'
      env:
        SNYK_TOKEN: $(SNYK_TOKEN)

    - publish: snyk-results.json
      artifact: snyk-report
      displayName: 'Publish Snyk Report'



# --------------DEPLOYMENT STAGE--------------
- stage: Deploy
  jobs:
  - deployment: DeployToVM
    environment: 'development'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: CopyFiles@2
            inputs:
              contents: '**'
              targetFolder: '$(Build.ArtifactStagingDirectory)'

          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'drop'

          - script: |
              echo "Placeholder: Add your Flask app deployment command here"
            displayName: 'Deploy Flask App'

