# azure-pipelines.yml

trigger:
  branches:
    include:
      - main  # Trigger pipeline on pushes to main

variables:
  - group: snyk-variables  # Contains SNYK_TOKEN

pool:
  vmImage: 'ubuntu-latest'

# ------ BUILD PHASE ------
steps:
  - task: UsePythonVersion@0
    displayName: 'Set Python Version'
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: 'Install Python Dependencies'


# ------ SECURITY SCANNING PHASE (SNYK) ------
  - task: Bash@3
    displayName: 'Install Snyk CLI'
    inputs:
      targetType: 'inline'
      script: |
        curl https://static.snyk.io/cli/latest/snyk-linux -o snyk
        chmod +x snyk
        sudo mv snyk /usr/local/bin/

  - task: Bash@3
    displayName: 'Authenticate with Snyk'
    env:
      SNYK_TOKEN: $(SNYK_TOKEN)
    inputs:
      targetType: 'inline'
      script: |
        snyk auth $SNYK_TOKEN

  - task: Bash@3
    displayName: 'Run Snyk Code Test (SAST)'
    inputs:
      targetType: 'inline'
      script: |
        snyk code test

  - task: Bash@3
    displayName: 'Run Snyk Dependency Test (SCA)'
    inputs:
      targetType: 'inline'
      script: |
        snyk test --file=requirements.txt --package-manager=pip


# ------ DEPLOYMENT PHASE ------
  - task: Bash@3
    displayName: 'Start Local Server in Background'
    inputs:
      targetType: 'inline'
      script: |
        nohup python app.py > server.log 2>&1 &
        sleep 10  # Wait for local server to start
        
# ------ DYNAMIC ANALYSIS PHASE ------
  - task: Bash@3
    displayName: 'Install Java + Download and Setup ZAP'
    inputs:
      targetType: 'inline'
      script: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jre-headless wget unzip python3
        wget https://github.com/zaproxy/zaproxy/releases/download/v2.12.0/ZAP_2.12.0_Crossplatform.zip
        unzip ZAP_2.12.0_Crossplatform.zip
        mv ZAP_2.12.0 zap
        chmod +x zap/zap.sh
        wget https://raw.githubusercontent.com/zaproxy/zap-core-help/main/addons/baseline/src/main/scripts/zap-baseline.py

  - task: Bash@3
    displayName: 'Run ZAP Baseline Scan (No Docker)'
    inputs:
      targetType: 'inline'
      script: |
        zap/zap.sh -daemon -port 8090 -config api.disablekey=true &
        sleep 20
        python3 zap-baseline.py -t http://localhost:5000 -r zap_report.html

  - task: PublishPipelineArtifact@1
    displayName: 'Publish ZAP Report'
    inputs:
      targetPath: 'zap_report.html'
      artifactName: 'OWASP_ZAP_Report'
      publishLocation: 'pipeline'

